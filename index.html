<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title> Codingrid- Login 03 </title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section id="LoginContent">
        <form id="login_form" action="/login" method="POST">
            <div class="login">


                <!-- Cabeçalho -->

                <div class="SaavHeader">
                    <h3>Codingrid</h3>
                    <p>Sistema de Análise</p>
                </div>

                <!-- Título -->

                <div class="login_title">
                    <span>Faça login para acessar o sistema</span>
                </div>

                <!-- Campos de login -->


                <div class="login_fields">
                    <!-- Campo de usuário -->
                    <div class="login_fields__user">
                        <div class="icon">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png" alt="Ícone de usuário">
                        </div>
                        <input placeholder="Usuário" name="email" type="text" id="UsuarioInput">
                        <div class="validation">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png" alt="Validação">
                        </div>
                    </div>

                    <!-- Campo de senha -->
                    <div class="login_fields__password">
                        <div class="icon">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png" alt="Ícone de cadeado">
                        </div>
                        <input placeholder="Senha" name="password" type="password" id="SenhaInput">
                        <div class="validation">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png" alt="Validação">
                        </div>
                    </div>

                    <!-- Botão de login -->
                    <form onsubmit="return false;">
                        <div class="login_fields__submit">
                            <input type="button" id="loginButton" value="Log In" onclick="window.location.href='segundatela.html';">
                            <div class="forgot">
                                <a href="/forgot">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Feedbacks -->
            <div class="feedback success">
                <h2>Credenciais aprovadas</h2>
                <p>Bem-vindo!</p>
            </div>
            <div class="feedback error" id="error">
                <h2>Ocorreu um erro, por favor tente novamente.</h2>
                <p>Boa sorte!</p>
            </div>
        </form>

        <!-- Animação de autenticação -->
        <div class="authent">
            <img src="https://image.ibb.co/mco6FL/logo-mini.png" class="logoAutenticacao" alt="Logo">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg" alt="Carregando">
            <p>Autenticando...</p>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
